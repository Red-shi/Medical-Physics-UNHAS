<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumentasi Kegiatan Keren</title>
    <style>
        /* Gaya Dasar */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1a237e; /* Warna Biru Tua Keren */
            margin-bottom: 50px;
            font-size: 2.5em;
            border-bottom: 3px solid #7986cb; /* Garis bawah elegan */
            display: inline-block;
            padding-bottom: 10px;
            width: 100%;
        }

        /* Gaya Grid Galeri (Kunci Tampilan Keren) */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsif */
            gap: 25px;
        }

        /* Gaya Kartu Dokumentasi */
        .doc-card {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Bayangan Lembut */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .doc-card:hover {
            transform: translateY(-5px); /* Efek Angkat Saat Hover */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .doc-card img {
            width: 100%;
            height: 200px; /* Tinggi Tetap untuk Konsistensi */
            object-fit: cover; /* Pastikan gambar mengisi tanpa merusak aspek rasio */
            display: block;
        }

        .doc-content {
            padding: 20px;
        }

        .doc-content h3 {
            margin-top: 0;
            color: #3f51b5; /* Biru Menarik */
            font-size: 1.4em;
        }

        .doc-content p {
            font-size: 0.9em;
            color: #555;
            line-height: 1.6;
        }

        .doc-content a {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #ff9800; /* Oranye Terang untuk CTA */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .doc-content a:hover {
            background-color: #f57c00;
        }

        /* Media Queries untuk Layar Kecil (Menambah Responsifitas) */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            h1 {
                font-size: 2em;
            }
            .gallery-grid {
                grid-template-columns: 1fr; /* Satu kolom di layar kecil */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“¸ Medical Physics Lab</h1>

        <div class="gallery-grid">
            
            <div class="doc-card">
                <img src="fig/Dokumentasi BPFK.jpg">
                <div class="doc-content">
                    <h3>Team Photo</h3>
                </div>
            </div>

            <div class="doc-card">
                <img src="fig/BPFK 3.jpg">
                <div class="doc-content">
                    <h3>Attending the Session</h3>
            </div>
            
            <div class="doc-card">
                <img src="fig/BPFK 2.jpg">
                <div class="doc-content">
                    <h3>Introduction to Radiation Instruments</h3>
                </div>
            </div>
            
            <div class="doc-card">
                <img src="fig/BPFK 5.jpg">
                <div class="doc-content">
                    <h3>Hands-on training</h3> 
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
